<table class="table employeetable">
    <tr>
        <td><h3>All Employees</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="employee in employees">
        <td>{{employee.firstName}} {{employee.lastName}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewEmployee({id: employee.id})">View</a>
        </td>
    </tr>
</table>
